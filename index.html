<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hoc Đều 4</title>

  <style>
    html, body{
      margin:0;
      width:100%;
      height:100%;
    }

    body{
      font-family:Arial, sans-serif;
      color:white;
      text-align:center;

      /* background gốc */
      background: url("background.jpg") center/cover no-repeat;

      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* LỚP ĐEN ĐEN TO ĐÙNG */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.65); /* chỉnh độ đen ở đây */
      z-index:0;
    }

    /* nội dung nổi lên trên lớp đen */
    .content{
      position:relative;
      z-index:1;
      max-width:600px;
    }

    img{
      width:300px;
      border-radius:10px;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Hello, welcome to tráy ghi class!</h1>
    <p>Thầy giáo tráy ghi cùng kinh nghiệm dày dặn chỉ bảo các hs 2k11 học đều 4 điểm.</p>
    <p>Ở nơi của thầy, học tráy và có tuyết.</p>
    <img src="santachuoibi.jpg" alt="Image">
  </div>
</body>
</html>
