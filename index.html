<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hoc Đều 4</title>

  <style>
    html, body{
      margin:0;
      width:100%;
      height:100%;
    }

    body{
      font-family:Arial, sans-serif;
      color:white;
      text-align:center;

      background: url("background.jpg") center/cover no-repeat;

      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* lớp đen nhẹ */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.35);
      z-index:0;
    }

    .content{
      position:relative;
      z-index:1;
      max-width:600px;
    }

    img{
      width:300px;
      border-radius:12px;
      margin-top:15px;
    }

  /* TUYẾT */
#snow-container{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;
}

.snowflake{
  position: absolute;
  top: -10px;
  color: white;
  font-size: 16px;
  user-select: none;
  opacity: 0.9;
  animation-name: fall;
  animation-timing-function: linear;
}

@keyframes fall{
  to{
    transform: translateY(110vh) translateX(var(--drift));
  }
}

#snow{
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
}
    
/* KHUNG CHỮ */
.info-box,
.hotline{
  display: block;
  width: 320px;          /* độ ngắn vừa */
  margin: 10px auto;     /* QUAN TRỌNG: căn giữa CẢ 2 */
  padding: 12px 0;

  background: rgba(0,0,0,0.40);
  border: 2px solid white;
  border-radius: 12px;

  font-size: 18px;
  font-weight: bold;
  text-align: center;
  color: white;
}
  </style>
</head>

<body>
  
  <canvas id="snow"></canvas>
  
  <script>
(function(){
  const canvas = document.getElementById("snow");
  const ctx = canvas.getContext("2d");

  function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  const flakes = [];
  const FLAKE_COUNT = 220;

  for(let i=0;i<FLAKE_COUNT;i++){
    flakes.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 3 + 2,
      speedY: Math.random() * 1.5 + 0.6,
      speedX: Math.random() * 1 - 0.5,
      swing: Math.random() * 0.03 + 0.01,
      angle: Math.random() * Math.PI * 2
    });
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    ctx.beginPath();

    for(const f of flakes){
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
    }

    ctx.fill();
    update();
    requestAnimationFrame(draw);
  }

  function update(){
    for(const f of flakes){
      f.y += f.speedY;
      f.angle += f.swing;
      f.x += Math.sin(f.angle) + f.speedX;

      if(f.y > canvas.height){
        f.y = -10;
        f.x = Math.random() * canvas.width;
      }
      if(f.x > canvas.width) f.x = 0;
      if(f.x < 0) f.x = canvas.width;
    }
  }

  draw();
})();
</script>

    <p>Ở nơi của thầy, học tráy và có tuyết.</p>

    <img src="santachuoibi.jpg" alt="Image">

    <div class="info-box">Teacher Tráy</div>
    <div class="info-box hotline">Hotline: 036-067-1818</div>
  </div>
</body>
</html>
