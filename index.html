<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hoc Đều 4</title>

  <style>
    html, body{
      margin:0;
      width:100%;
      height:100%;
    }

    body{
      font-family:Arial, sans-serif;
      color:white;
      text-align:center;

      background: url("background.jpg") center/cover no-repeat;

      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* lớp đen nhẹ */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.35);
      z-index:0;
    }

    .content{
      position:relative;
      z-index:1;
      max-width:600px;
    }

    img{
      width:300px;
      border-radius:12px;
      margin-top:15px;
    }

  /* TUYẾT */
.snow{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;

  background-image:
    radial-gradient(3px 3px at 20px 30px, white, transparent),
    radial-gradient(3px 3px at 60px 90px, white, transparent),
    radial-gradient(2.5px 2.5px at 100px 40px, white, transparent),
    radial-gradient(3px 3px at 140px 120px, white, transparent),
    radial-gradient(2.5px 2.5px at 180px 60px, white, transparent);

  background-size: 220px 220px;
  animation: snow 10s linear infinite;
}

@keyframes snow{
  0%{
    background-position: 0 0;
  }
  100%{
    background-position: 0 200px;
  }
}

/* KHUNG CHỮ */
.info-box,
.hotline{
  display: block;
  width: 320px;          /* độ ngắn vừa */
  margin: 10px auto;     /* QUAN TRỌNG: căn giữa CẢ 2 */
  padding: 12px 0;

  background: rgba(0,0,0,0.40);
  border: 2px solid white;
  border-radius: 12px;

  font-size: 18px;
  font-weight: bold;
  text-align: center;
  color: white;
}
  </style>
</head>

<body>
  <div class="snow"></div>
  <div class="content">
    <h1>Hello, welcome to tráy ghi class!</h1>
    <p>Thầy giáo tráy ghi cùng kinh nghiệm dày dặn chỉ bảo các hs 2k11 học đều 4 điểm.</p>
    <p>Ở nơi của thầy, học tráy và có tuyết.</p>

    <div class="card">
    <img src="santachuoibi.jpg" alt="Image">

    <div class="info-box">Teacher Tráy</div>
    <div class="info-box hotline">Hotline: 036-067-1818</div>
  </div>
</body>
</html>
