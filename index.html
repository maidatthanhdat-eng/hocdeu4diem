  <canvas id="snow"></canvas>
  
 <script>
(function(){
  const canvas = document.getElementById("snow");
  const ctx = canvas.getContext("2d");

  function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  const flakes = [];
  const FLAKE_COUNT = 180;

  for(let i=0;i<FLAKE_COUNT;i++){
    flakes.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 3 + 2,
      speedY: Math.random() * 0.6 + 0.2,   // ⬅ chậm hơn
      speedX: Math.random() * 0.4 - 0.2,
      swing: Math.random() * 0.015 + 0.005,
      angle: Math.random() * Math.PI * 2,
      opacity: Math.random() * 0.4 + 0.3  // ⬅ mờ mờ
    });
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    for(const f of flakes){
      ctx.beginPath();
      ctx.globalAlpha = f.opacity;
      ctx.fillStyle = "white";
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      ctx.fill();
    }

    ctx.globalAlpha = 1;
    update();
    requestAnimationFrame(draw);
  }

  function update(){
    for(const f of flakes){
      f.y += f.speedY;
      f.angle += f.swing;
      f.x += Math.sin(f.angle) * 0.5 + f.speedX;

      if(f.y > canvas.height){
        f.y = -10;
        f.x = Math.random() * canvas.width;
      }
      if(f.x > canvas.width) f.x = 0;
      if(f.x < 0) f.x = canvas.width;
    }
  }

  draw();
})();

function goConfirm(){
  document.getElementById("homePage").style.display = "none";
  document.getElementById("confirmPage").style.display = "block";
}

function goBack(){
  document.getElementById("confirmPage").style.display = "none";
  document.getElementById("homePage").style.display = "block";
}
   
</script>
