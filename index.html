<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hoc Đều 4</title>

  <style>
    html, body{
      margin:0;
      width:100%;
      height:100%;
    }

    body{
      font-family:Arial, sans-serif;
      color:white;
      text-align:center;

      background: url("background.jpg") center/cover no-repeat;

      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* lớp đen nhẹ */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.35);
      z-index:0;
    }

    .content{
      position:relative;
      z-index:1;
      max-width:600px;
    }

    img{
      width:300px;
      border-radius:12px;
      margin-top:15px;
    }

  /* TUYẾT */
#snow-container{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;
}

.snowflake{
  position: absolute;
  top: -10px;
  color: white;
  font-size: 16px;
  user-select: none;
  opacity: 0.9;
  animation-name: fall;
  animation-timing-function: linear;
}

@keyframes fall{
  to{
    transform: translateY(110vh) translateX(var(--drift));
  }
}

/* KHUNG CHỮ */
.info-box,
.hotline{
  display: block;
  width: 320px;          /* độ ngắn vừa */
  margin: 10px auto;     /* QUAN TRỌNG: căn giữa CẢ 2 */
  padding: 12px 0;

  background: rgba(0,0,0,0.40);
  border: 2px solid white;
  border-radius: 12px;

  font-size: 18px;
  font-weight: bold;
  text-align: center;
  color: white;
}
  </style>
</head>

<body>
  
  <div id="snow-container"></div>
  
  <script>
  const snowContainer = document.getElementById("snow-container");

  function createSnow(){
    const snow = document.createElement("div");
    snow.className = "snowflake";
    snow.innerHTML = "❄";

    const size = Math.random() * 10 + 14; // to nhỏ random
    snow.style.fontSize = size + "px";

    snow.style.left = Math.random() * window.innerWidth + "px";
    snow.style.animationDuration = Math.random() * 5 + 6 + "s";
    snow.style.setProperty("--drift", (Math.random() * 100 - 50) + "px");

    snowContainer.appendChild(snow);

    setTimeout(() => {
      snow.remove();
    }, 12000);
  }

  setInterval(createSnow, 200);
</script>

  <div class="content">
    <h1>Hello, welcome to tráy ghi class!</h1>
    <p>Thầy giáo tráy ghi cùng kinh nghiệm dày dặn chỉ bảo các hs 2k11 học đều 4 điểm.</p>
    <p>Ở nơi của thầy, học tráy và có tuyết.</p>

    <div class="card">
    <img src="santachuoibi.jpg" alt="Image">

    <div class="info-box">Teacher Tráy</div>
    <div class="info-box hotline">Hotline: 036-067-1818</div>
  </div>
</body>
</html>
